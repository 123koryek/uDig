       <!-- Users Guide : Decorator -->
       <h3>Decorator</h3>
       <p>A map decorator is used additional information overtop of a Map. This additional information often captures additional information making up the cartographic "Map Menu". </p>

<p>Examples include, but are not limited to, map title, map legend, map scalebars, reference grids, north arrow.</p>
