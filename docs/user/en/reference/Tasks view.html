       <!-- Users Guide : Tasks view -->
       <h3>Tasks view</h3>
       <p>The tasks view is used to manage an in application to do list.</p>

<p>There are two ways to add tasks:</p>
<ul>
	<li>Select features and choose the <b>Features to Task</b> operation</li>
	<li>Run the <b>Validation</b> operation, validation failures will be added to the task list for you to review.</li>
</ul>
