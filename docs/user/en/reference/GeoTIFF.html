       <!-- Users Guide : GeoTIFF -->
       <h3>GeoTIFF</h3>
       <p>A GeoTIFF is a normal TIFF file that has had spatial information encoded in the image metadata fields.</p>



<p>Please note that a TIFF file may also be used without spatial metadata entries; when combined with a "world file" it is known as a <a href="World Plus Image.html" title="World Plus Image">World Plus Image</a> file.</p>

  <img src="http://udig.refractions.net/image/EN/ngrelr.gif">

<p><a href="http://www.remotesensing.org/geotiff/spec/geotiffhome.html">GeoTIFF Revision 1.0</a></p>
