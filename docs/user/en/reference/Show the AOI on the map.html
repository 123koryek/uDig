       <!-- Users Guide : Show the AOI on the map -->
       <h3>Show the AOI on the map</h3>
       <p>We can add a map decoration to visually show the extent of the current AOI.</p>

<ol>
	<li>Add a new layer to the existing map</li>
	<li>Select <b>Map Decoration</b> and click <b>Next</b></li>
	<li>Check <b>AOI</b> and click <b>Finish</b></li>
</ol>
