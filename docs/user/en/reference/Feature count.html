       <!-- Users Guide : Feature count -->
       <h3>Feature count</h3>
       <h3><a name="Featurecount-FeatureCount"></a>Feature Count</h3>

<ul>
	<li>Select a layer from the layers View and go to the <b>Analysis &gt; Information &gt; Feature Count</b></li>
</ul>


<p>A dialog box will show up giving you the number of features contained in this layer</p>
