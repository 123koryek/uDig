       <h3>Tileset</h3>
       <h1><a name="Tileset-Tileset"></a>Tileset</h1>

<p>A tileset is a defined set of tiles which can be cached on disk or in memory. These tiles can be backed onto either a WMS or a WMS-C service.</p>
